version: "3"

services:
  db:
    image: postgres:latest
    restart: unless-stopped
    volumes:
      - ./init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
      - ./mongo-volume:/data/db
    environment:
      POSTGRES_PASSWORD: minhdudb
      POSTGRES_USER: postgres
      POSTGRES_DB: minhdudb
    ports:
      - "5432:5432"

volumes:
  postgres-data:
